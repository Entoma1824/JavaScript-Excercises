<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/05-lesson-excercises.js"></script>
  </head>
  <body>
    <!-- 5h -->
  <button onclick="
    cartQuantity++;
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);

  ">Add to Cart</button>

  <button onclick="
    cartQuantity += 2;
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);

  ">+2</button>

  <button onclick="
    cartQuantity += 3;
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);
  ">+3</button>

  <button onclick="
    cartQuantity += 4;
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);
  ">+4</button>

  <button onclick="
    cartQuantity += 5;
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);

  ">+5</button>

  <!-- 5i & 5j &5k -->
  <button onclick="
    cartQuantity--;
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);
  ">Remove from cart</button>

    <button onclick="
    cartQuantity -= 2;
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);

  ">-2</button>

  <button onclick="
    cartQuantity -= 3;
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);
  ">-3</button>

  <button onclick="
    cartQuantity -= 4;
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);
  ">-4</button>

  <button onclick="
    cartQuantity -= 5;
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);

  ">-5</button>


  <button onclick="
    cartQuantity = 0;
    // console.log('Cart was reset.');
    // console.log(`Cart quantity: ${cartQuantity}`);
    cartQuantityUpdater(`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>

    <div class="cart-quantity"></div>

    <a href="index.html">home</a>
  </body>
</html>
