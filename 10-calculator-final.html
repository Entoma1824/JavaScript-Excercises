<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles/10-calculator-final.css" />
  </head>
  <body>
    <input type="text" id="result" class="input" readonly />
    <br/>
    <button class="clear-input top-buttons" onclick="clearResult()">C</button>
    <button class="top-buttons" onclick="appendToResult('-1*')">±</button>

    <!-- <button class="top-buttons" onclick="appendToResult('%')">%</button> -->
    <button class="top-buttons">᲼᲼</button> 
    <button class="math-operators divide" onclick="mathOperators(' / ', 'divide')">÷</button>

    <br />
    <button onclick="appendToResult(7)">7</button>
    <button onclick="appendToResult(8)">8</button>
    <button onclick="appendToResult(9)" >9</button>
    <button class="math-operators multiply" onclick="mathOperators(' * ', 'multiply')">×</button>

    <br />
    <button onclick="appendToResult(4)">4</button>
    <button onclick="appendToResult(5)">5</button>
    <button onclick="appendToResult(6)">6</button>
    <button class="math-operators minus" onclick="mathOperators(' - ', 'minus')">-</button>

    <br />
    <button onclick="appendToResult(1)">1</button>
    <button onclick="appendToResult(2)">2</button>
    <button onclick="appendToResult(3)">3</button>
    <button class="math-operators plus" onclick="mathOperators(' + ', 'plus')">+</button>

    <br />
    <button class="zero" onclick="appendToResult(0)">0</button>
    <button onclick="mathOperators('.')">.</button>
    <button class="math-operators" onclick="calculate()">=</button>
    <br />

    <a href="index.html">Home</a>
    
    <script src="scripts/10-calculator-final.js"></script>
  </body>
</html>
